<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body> 
    <header>
      <div class="logo"> <img src="img/joystickLogo.png" alt="Joystick logo"></div>
      <div class="headerContent"> 
        <h1>JS World</h1>
        <nav>
          <ul>
            <li><a href="#games"> <span class="text">Games</span><span class="icons fas fa-gamepad"></span></a></li>
            <li><a href="#utilities"> <span class="text">Utilities</span><span class="icons fas fa-tools"></span></a></li>
            <li><a href="about.html"> <span class="text">About</span><span class="icons fas fa-question"></span></a></li>
            <li><a href="contact.html"> <span class="text">Contact</span><span class="icons fas fa-headset"></span></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main> 
      <div class="formulario">
        <form action="" method="post"> 
          <label for="tbNombre">Nombre:</label>
          <input type="text" name="tbNombre">
          <label for="tbMail">Correo electrónico:</label>
          <input type="email" name="tbMail">
          <label for="tbAsunto">Asunto:</label>
          <input type="text" name="tbAsunto">
          <label for="taMensaje">Mensaje:</label>
          <textarea name="taMensaje" cols="30" rows="10"> </textarea>
        </form>
      </div>
    </main>
    <footer> 
      <h2>Desarrollado por YoussefAFdez ©️2022</h2>
    </footer>
  </body>
</html>
